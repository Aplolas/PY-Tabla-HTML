<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300&family=Playfair+Display:wght@600&family=Roboto&family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='tabla_html.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Lists</title>
</head>
<body>
    <h1>Estudiantes</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7 mt-3">
                    <table class="table table-dark mx-auto d-block">
                        <tr class="d-flex text-center">
                            <td class="col-5">Name</td>
                            <td class="col-5">Last Name</td>
                            <td class="col-5">Age</td>
                            <td class="col-9">Email</td>
                        </tr>
                            {% for user in users %}
                        <tr class="d-flex text-center">
                            <td class="col-5">{{user['first_name']}}</td>
                            <td class="col-5">{{user['last_name']}}</td>
                            <td class="col-5">{{user['age']}}</td>
                            <td class="col-9">{{user['email']}}</td>
                            {% endfor %}
                        </tr>
                    </table>
                </div>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
